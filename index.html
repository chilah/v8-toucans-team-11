<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Huddle landing page with alternating sections">
  <meta name="author" content="toucans-team-11">
  <link rel="stylesheet" href="./css/style.css" type="text/css">
  <link rel="shortcut icon" href="./favicon-32x32.png">
  <title>Huddle Landing Page</title>
</head>

<body>
  <header>

  </header>
  <main>
    <section class="introduction">
      <!-- this section will contain the landing section(just below header) -->
      <div class="introduction-container">
        <h1 class="main-heading">build the community your fans will love</h1>
        <p>Huddle re-imagines the way we build communities. You have a <br> voice, but so does your audience. Create connections with your <br> users as you engage in genuine discussion.</p>
        <a href="#" class="button-anchor main-button">Get Started For Free</a>
      </div>
    </section>
    <div class="screen-mockup">
      <!-- will use this container to settle the mockup image -->
      <img id="mockups" src="./images/screen-mockups.svg" alt="">
    </div>
    <!-- Statistics section -->
    <section class="statistics">
      <div class="statistics-container">
        <div class="statistics__compartment">
          <img class="statistics__img" src="./images/icon-communities.svg" alt="">
          <p class="statistics__claim">1.4k+</p>
          <p class="statistics__faded">communities Formed</p>
        </div>
        <div class="statistics__compartment">
          <img class="statistics__img" src="./images/icon-messages.svg" alt="">
          <p class="statistics__claim">2.7m+</p>
          <p class="statistics__faded statistics__faded--center">Messages Sent</p>
        </div>
      </div>
    </section>
  </main>

</body>

</html>
